<link rel="import" href="../polymer/polymer.html">
<script src="../moment/moment.js"></script>

<!--
A flip clock, timer and countdown made with Polymer

##### Example

    <flip-clock></flip-clock>

@element flip-clock
@blurb A flip clock, timer and countdown made with Polymer
@status alpha
@homepage http://Granze.github.io/flip-clock
-->
<polymer-element name="flip-clock" attributes="displayMode toggleButton resetButton showSeconds startFrom auto">

  <template>

    <link rel="stylesheet" href="flip-clock.css" />

    <content>
      <div id="clock">
        <span id="hours0">{{time[0]}}</span><span id="hours1">{{time[1]}}</span>
        <b>:</b>
        <span id="minutes0">{{time[2]}}</span><span id="minutes1">{{time[3]}}</span>

        <template if="{{showSeconds}}">
          <b>:</b>
          <span id="seconds0">{{time[4]}}</span><span id="seconds1">{{time[5]}}</span>
        </template>

      </div>

      <template if="{{toggleButton && displayMode !== 'clock'}}">
        <button class="toggle btn" on-click="{{startCount}}" disabled?="{{isRunning}}">Start</button>
      </template>

      <template if="{{toggleButton && displayMode !== 'clock'}}">
        <button class="toggle btn" on-click="{{stopCount}}">Stop</button>
      </template>

      <template if="{{resetButton && displayMode !== 'clock'}}">
        <button class="reset btn" on-click="{{resetCount}}">Reset</button>
      </template>

    </content>

  </template>

  <script>

    Polymer('flip-clock', {
      /**
       * The `displayMode` attribute determine which kind of clock to display.
       *
       * @attribute displayMode
       * @type string
       * @default clock
       * @options clock, countdown, timer
       */
      displayMode: 'clock',

      /**
       * Display a start/stop button in countdown and timer mode.
       *
       * @attribute toggleButton
       * @type bool
       */
      toggleButton: false,

      /**
       * Display a reset button in countdown and timer mode.
       *
       * @property toggleButton
       * @type bool
       */
      resetButton: false,

      /**
       * Display a reset button in countdown and timer mode.
       *
       * @property toggleButton
       * @type bool
       */
      showSeconds: true,

      startFrom: null,

      timer: null,

      auto: true,

      isRunning: false,

      /**
       * The `createClock` method start a clock that display the current time.
       *
       * @method startClock
       * @return {Object} Returns undefined.
       */
      createClock: function() {
        this.time = moment().format('HHmmss');
        this.async(this.createClock, null, 1000);
      },

      /**
       * The `createTimer` method start a clock that display the current time.
       *
       * @method startTimer
       * @return {Object} Returns undefined.
       */
      createTimer: function() {
        if(this.isRunning) {
          this.time = this.timer.add('s', 1).format('HHmmss');
          this.async(this.createTimer, null, 1000);
        }
      },

      /**
       * The `createCountdown` method start a clock that display the current time.
       *
       * @method startCountdown
       * @return {Object} Returns undefined.
       */
      createCountdown: function() {
      },
      /**
       * The `startCount` method does no work at this time.
       *
       * @method startCount
       * @return {Object} Returns undefined.
       */
      startCount: function() {
        if(!this.timer) {
          this.timer = moment().hours(0).minutes(0).seconds(0);
        }
        this.isRunning = true;
        this.createTimer();
      },

      /**
       * The `stopCount` method does no work at this time.
       *
       * @method stopCount
       * @return {Object} Returns undefined.
       */
      stopCount: function() {
        this.isRunning = false;
      },

      /**
       * The `stopCount` method does no work at this time.
       *
       * @method stopCount
       * @return {Object} Returns undefined.
       */
      resetCount: function() {
        this.time = '000000';
        this.timer = null;
      },
      created: function() {
        this.resetCount();
      },
      ready: function() {
        switch(this.displayMode) {
          case 'timer':
            if(this.auto === true) {
              this.startCount();
            }
            break;
          case 'countdown':
            if(this.auto === true) {
              this.createCountdown();
            }
            break;
          default:
            this.createClock();
        }
      }
    });

  </script>

</polymer-element>

<link rel="import" href="../polymer/polymer.html">
<script src="../moment/moment.js"></script>

<!--
A flip clock, timer and countdown made with Polymer

##### Example

    <flip-clock></flip-clock>

@element flip-clock
@blurb A flip clock, timer and countdown made with Polymer
@status alpha
@homepage http://Granze.github.io/flip-clock

-->
<dom-module id="flip-clock">
  <template>
    <style>
      :host {
        display: block;
      }
      #clock {
        font-size: 0;
        font-family: Arial, Verdana, sans-serif;
        font-weight: bold;
      }
      #clock * {
        font-size: 70px;
      }
      #clock > span {
        position: relative;
        display: inline-block;
        margin-right: 10px;
        padding: 5px 15px;
        border-radius: 4px;
        color: #fff;
        box-shadow: 1px 1px 1px #555;
        background-color: #333;
        background: -webkit-linear-gradient(top, #333 0%, #444 50%, #333 51%, #222 100%);
        background: linear-gradient(to bottom, #333 0%,#444 50%,#333 51%,#222 100%);
      }
      #clock > span:after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 3px;
        background-color: #111;
      }
      #clock > b {
        color: #333;
        margin-right: 10px;
      }
      .btn {
        margin: 20px 10px 10px 10px;
        padding: 5px 10px;
        border: 1px solid #000;
        border-radius: 2px;
        cursor: pointer;
        color: #dedede;
        background-color: #333;
      }
    </style>

    <div id="clock">
      <span id="hours0">{{h0}}</span><span id="hours1">{{h1}}</span>
      <b>:</b>
      <span id="minutes0">{{m0}}</span><span id="minutes1">{{m1}}</span>

      <!--template if="showSeconds"-->
        <b>:</b>
        <span id="seconds0">{{s0}}</span><span id="seconds1">{{s1}}</span>
      <!--/template-->

    </div>

    <!--template if="commandButtons && displayMode !== 'clock'"-->
      <button class="toggle btn" on-click="startCount" disabled$="isRunning">Start</button>
      <button class="toggle btn" on-click="stopCount">Stop</button>
      <button class="reset btn" on-click="resetCount">Reset</button>
    <!--/template-->
  </template>
</dom-module>

<script>
  Polymer({
    is: 'flip-clock',

    hostAttributes: {
      time: '000000',
      timer: null
    },

    properties: {
      displayMode: {
        type: String
      },
      commandButtons: {
        type: Boolean
      },
      showSeconds: {
        type: Boolean,
        value: true
      },
      startFrom: {
        type: Number,
        value: null
      },
      auto: {
        type: Boolean
      }
    },
    /**
     * The `createClock` method start a clock that display the current time.
     *
     * @method createClock
     */
    createClock: function() {
      this.updateClock();
      setInterval(this.updateClock.bind(this), 1000);
    },

    updateClock: function() {
      this.time = moment().format('HHmmss').split('');
      this.h0 = this.time[0];
      this.h1 = this.time[1];
      this.m0 = this.time[2];
      this.m1 = this.time[3];
      this.s0 = this.time[4];
      this.s1 = this.time[5];
    },

    updateTimer: function() {
      this.time = this.timer.add(1, 's').format('HHmmss');
      this.h0 = this.time[0];
      this.h1 = this.time[1];
      this.m0 = this.time[2];
      this.m1 = this.time[3];
      this.s0 = this.time[4];
      this.s1 = this.time[5];
    },
    /**
     * The `createTimer` method create a timer
     *
     * @method createTimer
     */
    createTimer: function() {
      if(this.isRunning) {
        this.updateTimer();
        setInterval(this.updateTimer.bind(this), 1000);
      }
    },

    /**
     * The `createCountdown` method create a countdown
     *
     * @method createCountdown
     */
    createCountdown: function() {
      if(this.isRunning) {
        if(this.time > 0) {
          this.time = this.timer.subtract(1, 's').format('HHmmss');
          this.async(this.createCountdown, null, 1000);
        }
      }
    },
    /**
     * The `startCount` method does no work at this time.
     *
     * @method startCount
     */
    startCount: function() {
      if(!this.timer) {
        this.timer = moment().hours(0).minutes(this.startFrom || 0).seconds(0);
      }
      this.isRunning = true;
      this.startFrom ? this.createCountdown() : this.createTimer();
    },

    /**
     * The `stopCount` stop the running timer or countdown
     *
     * @method stopCount
     */
    stopCount: function() {
      this.isRunning = false;
    },

    /**
     * The `resetCount` reset che counter
     *
     * @method resetCount
     */
    resetCount: function() {
      this.isRunning = false;
      this.time = this.startFrom ? '00' + this.startFrom + '00' : '000000';
      this.timer = null;
    },

    ready: function() {
      console.log(this);
      switch(this.displayMode) {
        case 'timer':
          if(this.auto === true) {
            this.startCount();
          }
          break;
        case 'countdown':
          if(this.auto === true) {
            this.createCountdown();
          }
          break;
        default:
          this.createClock();
      }
      if(this.startFrom) {
        this.time = '00' + this.startFrom + '00';
      }
    }
  });
</script>

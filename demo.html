<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>flip-clock Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="flip-clock.html">
  <style>
    body {
      background: #ccc;
    }
    .wrapper {
      width: 800px;
      margin: 100px auto 0 auto;
      text-align: center;
    }
  </style>

</head>
<body unresolved>

  <div class="wrapper">
    <h2>Clock (no params)</h2>
    <flip-clock></flip-clock>

    <h2>Timer </h2>
    <flip-clock displayMode="timer" toggleButton="true" resetButton="true"></flip-clock>

    <h2>Countdown </h2>
    <flip-clock displayMode="countdown" startFrom="20" toggleButton="true" resetButton="true"></flip-clock>
  </div>

</body>
</html>
